{% extends 'job-header.html' %}
{% block body_block%}
{% load static %}

<style>
    form-control:disabled, .form-control:read-only {
     background-color: white;
     color:grey;
       
    }
.error{

    color:red;
}
h1{
    color:#00B074;
}
</style>



<div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Login Form</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header 

<!-- Header End -->
<div align="center">
<div class="col-md-12" >
    <form method="post" id="loginform" name="loginform">
        {% csrf_token %}
        {{ serializer.errors }}
     
     <div>   <h1>Login Form</h1></div>
     <div>   <h6><div id="login-success-message" style="color:red"></h6></div>
                   <div class="col-md-6">
                       <div class="form-floating">
                           <input type="email" class="form-control" id="lemail" name="lemail" placeholder="Your Email">
                           <label for="email">Your Email</label>
                           <div id="emailError"></div>
                       </div>
                   </div>


<br>
                   <div class="col-6">
                       <div class="form-floating">
                           <input type="text" class="form-control" id="pass" name="pass" placeholder="Password">
                           <label for="pass">Password</label>
                           <div id="passwordError"></div>
                       </div>
                   </div>
                  
   
               <br>
   
                   <div class="col-6">
                       <button class="btn btn-primary w-100 py-3" id="submit" name="submit" type="submit" >Registration</button>
                   </div>
               </div>
           </form>
       
    
  



    </form>
</div>
</div>
</div>
</div>
</div>
</div>




{% endblock %}
